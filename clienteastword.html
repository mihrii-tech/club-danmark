<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fafafc;
      padding: 20px;
    }
    .profile-wrapper {
      max-width: 400px;
      margin: 0 auto;
    }
    .profile-pic {
      width: 82px;
      height: 82px;
      border-radius: 50%;
      border: 2px solid #bcbcbc;
      object-fit: cover;
    }
    .profile-name {
      font-size: 25px;
      font-weight: 700;
      color: #282828;
      line-height: 30px;
    }
    .profile-email {
      color: #696969;
      font-size: 16px;
    }
    .form-label {
      font-size: 13px;
      font-weight: 700;
      color: #626262;
    }
    .form-control {
      border-radius: 12px;
      border: 1px solid #bcbec0;
      font-size: 16px;
      padding: 10px 16px;
      color: #696969;
    }
    .save-btn {
      background: conic-gradient(from 90deg at 50% 50%, #282828 92deg, #3d3d3d 286deg);
      color: white;
      font-weight: 700;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      padding: 10px 20px;
      margin-top: 20px;
      width: 100%;
    }
    .navbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #fff;
      box-shadow: 0 -1px 5px rgba(0,0,0,0.1);
      padding: 10px 0;
    }
    .nav-item {
      text-align: center;
      font-family: 'Poppins', sans-serif;
      flex: 1;
    }
    .nav-label {
      font-size: 13px;
      font-weight: 400;
      line-height: 15.6px;
      margin-top: 2px;
    }
    .nav-button { 
      background: #ff5959;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }
    .nav-button i {
      color: rgb(249, 249, 249);
      font-size: 24px;
    }
    .container {
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="profile-wrapper text-center mb-5">
    <img src="https://placehold.co/82x82" alt="Profil" class="profile-pic mb-3">
    <div class="profile-name">Clint Eastwood</div>
    <div class="profile-email mb-4">ClintEastwood@hotmail.com</div>

    <form>
      <div class="mb-3 text-start">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" value="Clint">
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Last Name</label>
        <input type="text" class="form-control" value="Eastwood">
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Phone</label>
        <div class="input-group">
          <span class="input-group-text">+45</span>
          <input type="text" class="form-control" value="28 28 28 28">
        </div>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">E-mail</label>
        <input type="email" class="form-control" value="ClintEastwood@hotmail.com">
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" value="**************">
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Adresse</label>
        <input type="text" class="form-control" value="Randers, ToftgÃ¥rden 32 D">
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Birthday</label>
        <input type="text" class="form-control" placeholder="Pick date">
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Gender</label>
        <input type="text" class="form-control" placeholder="Pick gender">
      </div>

      <button type="submit" class="save-btn">Save changes</button>
    </form>
  </div>

  <!-- BUNDNAVIGATION -->
  <nav class="navbar">
    <div class="container">
      <div class="nav-item">
        <i class="bi bi-house fs-4"></i>
        <div class="nav-label">Hjem</div>
      </div>
      <div class="nav-item">
        <i class="bi bi-qr-code-scan fs-4"></i>
        <div class="nav-label">Scan</div>
      </div>
      <div class="nav-item">
        <div class="nav-button">
          <i class="bi bi-search"></i>
        </div>
      </div>
      <div class="nav-item">
        <i class="bi bi-wallet2 fs-4"></i>
        <div class="nav-label">Wallet</div>
      </div>
      <div class="nav-item">
        <i class="bi bi-list fs-4"></i>
        <div class="nav-label">Menu</div>
      </div>
    </div>
  </nav>
</body>
</html>
