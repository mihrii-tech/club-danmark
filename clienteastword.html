<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light p-3">
  <style>
    .btn-danger:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .btn-danger:active {
      transform: translateY(2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
  
  <div class="container text-center mb-5 pb-5" style="max-width: 400px;">
    <img src="https://placehold.co/82x82" alt="Profil" class="rounded-circle border border-secondary mb-3" style="width:82px; height:82px; object-fit:cover;">

      <div class="mb-3 text-start">

        <input type="text" class="form-control rounded-3" value="Clint">
      </div>

      <div class="mb-3 text-start">
        <label class="form-label small fw-bold text-secondary">Last Name</label>
        <input type="text" class="form-control rounded-3" value="Eastwood">
      </div>

      <div class="mb-3 text-start">
        <label class="form-label small fw-bold text-secondary">Phone</label>
        <div class="input-group">
          <span class="input-group-text">+45</span>
          <input type="text" class="form-control rounded-end-3" value="28 28 28 28">
        </div>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label small fw-bold text-secondary">E-mail</label>
        <input type="email" class="form-control rounded-3" value="ClintEastwood@hotmail.com">
      </div>

      <div class="mb-3 text-start">
        <label class="form-label small fw-bold text-secondary">Password</label>
        <input type="password" class="form-control rounded-3" value="**************">
      </div>

      <div class="mb-3 text-start">
        <label class="form-label small fw-bold text-secondary">Adresse</label>
        <input type="text" class="form-control rounded-3" value="Randers, ToftgÃ¥rden 32 D">
      </div>

      <div class="mb-3 text-start">
        <label class="form-label small fw-bold text-secondary">Birthday</label>
        <input type="text" class="form-control rounded-3" placeholder="Pick date">
      </div>

      <div class="mb-3 text-start">
        <label class="form-label small fw-bold text-secondary">Gender</label>
        <input type="text" class="form-control rounded-3" placeholder="Pick gender">
      </div>

      <button type="submit" class="btn w-100 rounded-3 fw-bold text-white mt-3" style="background: conic-gradient(from 90deg at 50% 50%, #282828 92deg, #3d3d3d 286deg);">Save changes</button>
    </form>
  </div>

  <!-- Bottom Navigation -->
  <nav class="navbar fixed-bottom bg-white border-top shadow-sm px-3">
    <div class="container position-relative d-flex justify-content-between align-items-center" style="height: 80px;">

      <a href="#" class="text-center text-decoration-none text-dark small d-flex flex-column align-items-center flex-fill">
        <i class="bi bi-qr-code-scan fs-4"></i>
        <span>Scan</span>

      <div class="position-absolute top-30 start-50 translate-middle" style="z-index: 1; transform: translate(-50%, -80%);">
        <button class="btn btn-danger rounded-circle shadow d-flex align-items-center justify-content-center" style="width: 56px; height: 56px;">
          <i class="bi bi-search text-white fs-4"></i>

</html>
