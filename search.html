<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ClubDanmark Overlay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background-color: #fff; margin-bottom: 70px; }
    .bottom-nav {
      position: fixed; bottom: 0; left: 0; width: 100%; background: white; border-top: 1px solid #ccc;
      display: flex; justify-content: space-around; padding: 10px 0; z-index: 1040;
    }
    .overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: white; padding: 20px; z-index: 1050;
      display: none; flex-direction: column; overflow-y: auto;
    }
    .search-container { position: relative; margin-bottom: 20px; }
    .search-container input { border-radius: 25px; padding-left: 40px; padding-right: 40px; }
    .search-container .bi-search { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #888; }
    .search-container .bi-mic-fill { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: #888; }
    .search-options { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; }
    .search-options div { text-align: center; }
    .search-options img { width: 50px; height: 50px; }
  </style>
</head>
<body>

<!-- Bundnavigation -->
<div class="bottom-nav">
  <i class="bi bi-house fs-4"></i>
  <i class="bi bi-people fs-4"></i>
  <i class="bi bi-search fs-4" onclick="openOverlay()"></i> <!-- Klik for at åbne overlay -->
  <i class="bi bi-person fs-4"></i>
</div>

<!-- Overlay (søgefelt + ikoner) -->
<div id="searchOverlay" class="overlay">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h5>Search</h5>
    <button onclick="closeOverlay()" class="btn-close"></button>
  </div>
  <div class="search-container">
    <i class="bi bi-search"></i>
    <input type="text" class="form-control" placeholder="Place holder">
    <i class="bi bi-mic-fill"></i>
  </div>
  <div class="search-options">
    <div><img src="indkob.png" alt=""><p>Indkøb</p></div>
    <div><img src="madspild.png" alt=""><p>Madspild</p></div>
    <div><img src="sport.png" alt=""><p>Sport</p></div>
    <div><img src="fritid.png" alt=""><p>Fritid</p></div>
    <div><img src="skonhed.png" alt=""><p>Skønhed</p></div>
    <div><img src="gaver.png" alt=""><p>Gaver</p></div>
    <div><img src="bogrom.png" alt=""><p>Bogrom</p></div>
    <div><img src="gaming.png" alt=""><p>Gaming</p></div>
  </div>
</div>

<script>
  function openOverlay() {
    document.getElementById("searchOverlay").style.display = "flex";
  }
  function closeOverlay() {
    document.getElementById("searchOverlay").style.display = "none";
  }
</script>

</body>
</html>
