<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ClubDanmark Search Overlay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Bottom nav -->
  <div class="position-fixed bottom-0 start-50 translate-middle-x w-100 d-flex justify-content-around bg-white border-top py-2" style="max-width: 390px; z-index: 1040;">
    <i class="bi bi-house fs-4"></i>
    <i class="bi bi-search fs-4" id="openSearchOverlay" style="cursor: pointer;"></i>
    <i class="bi bi-plus-circle fs-4"></i>
    <i class="bi bi-person fs-4"></i>
  </div>

 <div id="searchOverlay" class="position-fixed top-0 start-0 w-100 h-100 d-none justify-content-center align-items-end bg-dark bg-opacity-50" style="z-index: 1050;">
  <div class="bg-white rounded-top-5 shadow w-100 px-4 pt-4 pb-3 position-relative" style="max-width: 402px;">

    <!-- Close Button -->
    <button type="button" class="btn position-absolute top-0 end-0 m-3 p-0 border-0" id="closeSearchOverlay">
      <i class="bi bi-x-lg fs-5 text-danger"></i>
    </button>

    <!-- Search Field (med ekstra margin-top) -->
    <div class="position-relative mb-4" style="margin-top: 20px;"> <!-- Tilføjet margin-top -->
      <i class="bi bi-search position-absolute top-50 start-0 translate-middle-y ms-3 text-muted"></i>
      <input type="text" class="form-control rounded-pill ps-5 pe-5" placeholder="Place holder">
      <i class="bi bi-mic-fill position-absolute top-50 end-0 translate-middle-y me-3 text-muted"></i>
    </div>

    <!-- Search Options -->
    <div class="row row-cols-4 g-3">
      <div class="col text-center"><img src="indkob.png" width="50"><p class="small mb-0">Indkøb</p></div>
      <div class="col text-center"><img src="madspild.png" width="50"><p class="small mb-0">Madspild</p></div>
      <div class="col text-center"><img src="sport.png" width="50"><p class="small mb-0">Sport</p></div>
      <div class="col text-center"><img src="fritid.png" width="50"><p class="small mb-0">Fritid</p></div>
      <div class="col text-center"><img src="skonhed.png" width="50"><p class="small mb-0">Skønhed</p></div>
      <div class="col text-center"><img src="gaver.png" width="50"><p class="small mb-0">Gaver</p></div>
      <div class="col text-center"><img src="bogrom.png" width="50"><p class="small mb-0">Bogrom</p></div>
      <div class="col text-center"><img src="gaming.png" width="50"><p class="small mb-0">Gaming</p></div>
    </div>

    </div>
  </div>

  <!-- JS til åbning/lukning -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const openSearchOverlay = document.getElementById('openSearchOverlay');
      const searchOverlay = document.getElementById('searchOverlay');
      const closeSearchOverlay = document.getElementById('closeSearchOverlay');

      if (openSearchOverlay && searchOverlay && closeSearchOverlay) {
        openSearchOverlay.addEventListener('click', () => {
          searchOverlay.classList.remove('d-none');
          searchOverlay.classList.add('d-flex');
        });
        closeSearchOverlay.addEventListener('click', () => {
          searchOverlay.classList.remove('d-flex');
          searchOverlay.classList.add('d-none');
        });
      }
    });
  </script>

</body>
</html>
