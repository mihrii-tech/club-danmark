<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #ff7676, #ff4d4d);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
    }

    .gradient-btn {
      background: conic-gradient(from 180deg at 50% 50%, #282828 0deg, #504B4B 171deg, #282828 360deg);
      color: white;
      border: none;
      font-weight: 700;
      border-radius: 8px;
      padding: 12px;
      width: 100%;
    }

    .social-btn {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      width: 100%;
      font-weight: 500;
    }

    .social-btn img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }

    .facebook-btn {
      background-color: #3b5998;
      color: white;
      border: none;
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      color: #aaa;
      margin: 1.5rem 0;
    }

    .divider::before, .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #ddd;
    }

    .divider::before {
      margin-right: 0.75em;
    }

    .divider::after {
      margin-left: 0.75em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="login-card">
          <h4 class="text-center fw-bold mb-4">Velkommen tilbage!</h4>

          <form>
            <div class="mb-3">
              <label for="email" class="form-label">Brugernavn/E-mail</label>
              <input type="text" class="form-control" id="email" placeholder="Indtast brugernavn eller e-mail">
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Indtast kodeord">
            </div>

            <div class="text-end mb-3">
              <a href="#" class="text-decoration-none small text-primary">Glemt kodeord?</a>
            </div>

            <button type="submit" class="gradient-btn mb-3">Log ind</button>

            <div class="divider">eller</div>

            <button type="button" class="social-btn mb-2 d-flex align-items-center justify-content-center">
              <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google">
              Log ind med Google
            </button>

            <button type="button" class="social-btn facebook-btn d-flex align-items-center justify-content-center">
              <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
              Log ind med Facebook
            </button>

            <p class="text-center mt-4 mb-0 small">Er du ikke bruger? <a href="#" class="fw-bold text-danger">Register dig nu</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
