<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check din mail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      background: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    .scale-container {
      width: 390px;
      height: 844px;
      background: linear-gradient(180deg, #FF8383 0%, #FF2F2F 100%);
      position: relative;
      border-radius: 40px;
      transform-origin: top left;
      overflow: hidden;
    }

    .background-icon {
      position: absolute;
      z-index: 1;
    }

    .check-mail-box {
      background: white;
      border-radius: 28px;
      padding: 2rem;
      width: 320px;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    .code-inputs input {
      width: 50px;
      height: 50px;
      text-align: center;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .btn-dark-gradient {
      background: conic-gradient(from 90deg at 50% 50%, #282828 92deg, #3D3D3D 286deg);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 10px;
      width: 100%;
      font-weight: 700;
    }

    .resend {
      font-size: 12px;
      margin-top: 10px;
    }

    .resend a {
      color: #007bff;
      text-decoration: none;
      font-weight: 600;
    }

    .resend a:hover {
      text-decoration: underline;
    }
  </style>

  <script>
    function scalePhone() {
      const phone = document.querySelector('.scale-container');
      const scaleX = window.innerWidth / 390;
      const scaleY = window.innerHeight / 844;
      const scale = Math.min(scaleX, scaleY);
      phone.style.transform = `scale(${scale})`;
    }

    window.addEventListener('resize', scalePhone);
    window.addEventListener('load', scalePhone);
  </script>

</head>
<body>

<div class="scale-container">

  <!-- Baggrundsikoner -->
  <img src="Saly-2.png" class="background-icon" style="width: 227px; height: 227px; top: 59px; left: 87px;">
  <img src="Donut 1.png" class="background-icon" style="width: 39px; height: 39px; top: 152px; left: 307px;">
  <img src="Cookie 1 (2).png" class="background-icon" style="width: 39px; height: 39px; top: 738px; left: 349px;">
  <img src="Sun 1 (1).png" class="background-icon" style="width: 52px; height: 52px; top: 790px; left: 45px;">

  <!-- Check din mail box -->
  <div class="check-mail-box">
    <h5>Check din mail</h5>
    <p>Vi har sendt et reset link til din mail</p>
    <p><strong>Mail@hotmail.com</strong></p>

    <div class="d-flex justify-content-between mb-3 code-inputs">
      <input type="text" maxlength="1" class="form-control">
      <input type="text" maxlength="1" class="form-control">
      <input type="text" maxlength="1" class="form-control">
      <input type="text" maxlength="1" class="form-control">
    </div>

    <button class="btn btn-dark-gradient">Verificere</button>

    <div class="resend mt-3">
      Ikke modtaget koden? <a href="#">Send email igen</a>
    </div>
  </div>

</div>

</body>
</html>
