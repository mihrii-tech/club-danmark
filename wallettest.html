<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet Stempelkort</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9fb;
      padding: 20px 20px 100px;
      margin: 0;
    }

    .location-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .location-info {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }

    .location-info i {
      color: #1BB0B0;
    }

    .category-slider {
      overflow-x: auto;
      white-space: nowrap;
      padding-bottom: 10px;
    }
    .category-slider .item {
      display: inline-block;
      width: 75px;
      text-align: center;
      margin-right: 8px;
    }
    .category-slider img {
      width: 41px;
      height: 41px;
      border-radius: 9999px;
      background: #FFF0A6;
    }
    .category-slider .item span {
      display: block;
      font-size: 8px;
      font-weight: 700;
      color: black;
      margin-top: 8px;
    }

    .tabs {
      display: flex;
      justify-content: space-between;
      background: #FEFEFF;
      border-radius: 12px;
      padding: 12px 20px;
      margin-top: 16px;
      margin-bottom: 8px;
      box-shadow: 0px 2px 2px rgba(0,0,0,0.08);
      font-size: 10px;
      position: relative;
    }
    .tabs div {
      text-align: center;
      flex: 1;
      color: #6F6F6F;
      font-weight: 400;
      position: relative;
    }
    .tabs .active {
      color: #282828;
      font-weight: 700;
    }
    .tabs .active::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 2px;
      background: linear-gradient(180deg, #FF8383 0%, #FF2F2F 100%);
      border-radius: 2px;
    }

    .tab-links {
      display: flex;
      justify-content: center;
      gap: 24px;
      font-size: 10px;
      color: #535353;
      margin-bottom: 20px;
      position: relative;
    }
    .tab-links div {
      text-align: center;
    }
    .tab-links .active {
      font-weight: 700;
    }
    .tab-links .dot {
      width: 4px;
      height: 4px;
      background: #BCBCBC;
      border-radius: 50%;
      position: absolute;
      top: 18px;
      left: 50%;
      transform: translateX(-50%);
    }

    .stamp-card {
      padding: 20px;
      border-radius: 24px;
      max-width: 400px;
      margin: 0 auto 24px;
      color: white;
      position: relative;
      box-shadow: 0 4px 12px rgba(174, 176, 191, 0.4);
    }

    .lilla {
      background: linear-gradient(180deg, #9747FF 0%, #4F378A 100%);
    }

    .groen {
      background: linear-gradient(180deg, #4CD964 0%, #34C759 100%);
    }

    .stamp-header {
      background: rgba(249, 249, 251, 0.72);
      color: #282828;
      padding: 4px 12px;
      border-radius: 16px;
      font-size: 10px;
      font-weight: 700;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      position: absolute;
      top: -14px;
      left: 50%;
      transform: translateX(-50%);
    }

    .stamp-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      justify-items: center;
      margin-top: 30px;
    }

    .stamp {
      width: 36px;
      height: 36px;
      background: #FEFEFF;
      border-radius: 8px;
    }

    .reward-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 10px;
      margin-top: 20px;
      padding: 0 8px;
    }

    .reward-info .valid {
      font-weight: 700;
      margin-top: 4px;
      display: block;
    }

    .redeem-btn {
      background: rgba(249, 249, 251, 0.76);
      padding: 4px 8px;
      border-radius: 24px;
      font-size: 8px;
      font-weight: 700;
      color: #282828;
      display: flex;
      align-items: center;
      gap: 4px;
      border: 1px solid rgba(255, 255, 255, 0.72);
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 72px;
      background: white;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 999;
    }

    .bottom-nav .item {
      text-align: center;
      font-size: 13px;
      color: #6F6F6F;
      font-weight: 400;
    }

    .bottom-nav .wallet {
      color: #282828;
      font-weight: 700;
    }

    .center-btn {
      background: #FF5959;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      margin-top: -30px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
    }

    .center-btn i {
      color: white;
      font-size: 20px;
    }
  </style>
</head>

<body>

  <div class="location-bar">
    <div class="back-btn">←</div>
    <div class="location-info">
      <i class="bi bi-geo-alt"></i>
      <span>Aarhus N, Strandvangsvej</span>
    </div>
  </div>

  <div class="category-slider text-center">
    <div style="font-size: 13px; font-weight: 700; margin-bottom: 16px;">kategorier</div>
    <div class="d-flex justify-content-center gap-3">
      <div class="item"><img src="https://placehold.co/41x41"><span>Oplevelse</span></div>
      <div class="item"><img src="https://placehold.co/41x41"><span>Hjem</span></div>
      <div class="item"><img src="https://placehold.co/41x41"><span>Dyr</span></div>
      <div class="item"><img src="https://placehold.co/41x41"><span>Familie</span></div>
      <div class="item"><img src="https://placehold.co/41x41"><span>Skønhed</span></div>
    </div>
  </div>

  <div class="tabs">
    <div class="active">Uløber snart</div>
    <div>Udløbet</div>
    <div>Brugt</div>
  </div>

  <div class="tab-links">
    <div>Deals</div>
    <div>Samlemærker</div>
    <div class="active">Stempelkort</div>
    <div>Crazy Coupons</div>
    <div class="dot"></div>
  </div>

  <div class="stamp-card lilla">
    <div class="stamp-header">
      <i class="bi bi-house-door"></i> Guldbageren
    </div>
    <div class="stamp-grid" id="stamp-grid-lilla"></div>
    <div class="reward-info">
      <div>
        10 mærker for en gratis sandwich<br>
        <span class="valid"><i class="bi bi-clock"></i> Gyldig : 05.11.2025</span>
      </div>
      <button class="redeem-btn">
        Indløs <i class="bi bi-arrow-right-circle-fill"></i>
      </button>
    </div>
  </div>

  <div class="stamp-card groen">
    <div class="stamp-header">
      <i class="bi bi-house-door"></i> Guldbageren
    </div>
    <div class="stamp-grid" id="stamp-grid-groen"></div>
    <div class="reward-info">
      <div>
        10 mærker for en gratis sandwich<br>
        <span class="valid"><i class="bi bi-clock"></i> Gyldig : 05.11.2025</span>
      </div>
      <button class="redeem-btn">
        Indløs <i class="bi bi-arrow-right-circle-fill"></i>
      </button>
    </div>
  </div>

  <div class="bottom-nav">
    <div class="item"><i class="bi bi-house-door"></i><br>Hjem</div>
    <div class="item"><i class="bi bi-qr-code-scan"></i><br>Scan</div>
    <div class="center-btn"><i class="bi bi-search"></i></div>
    <div class="item wallet"><i class="bi bi-wallet2"></i><br>Wallet</div>
    <div class="item"><i class="bi bi-list"></i><br>Menu</div>
  </div>

  <script>
    function createStamps(id) {
      const grid = document.getElementById(id);
      for (let i = 0; i < 42; i++) {
        const stamp = document.createElement('div');
        stamp.className = 'stamp';
        grid.appendChild(stamp);
      }
    }
    createStamps('stamp-grid-lilla');
    createStamps('stamp-grid-groen');
  </script>

</body>
</html>
