<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glemt kode</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(180deg, #FF8383 0%, #FF2F2F 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 28px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
    }

    h5 {
      font-weight: 700;
      margin-bottom: 10px;
    }

    .reset-info {
      color: rgba(0, 0, 0, 0.6);
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 20px;
    }

    .form-control {
      border-radius: 8px;
      padding: 12px;
    }

    .btn-dark {
      background: conic-gradient(from 180deg at 50% 50%, #282828 0deg, #504B4B 171deg, #282828 360deg);
      border: none;
      border-radius: 10px;
      font-weight: 600;
      padding: 12px;
      margin-top: 15px;
    }

    .btn-dark:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h5>Glemt kode</h5>
    <p class="reset-info">Please enter your email to reset the password</p>

    <form>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Indtast din mail" required />
      </div>
      <button type="submit" class="btn btn-dark w-100">Reset password</button>
    </form>
  </div>

</body>
</html>
