<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wallet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding-bottom: 100px;
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9fb;
    }

    .location-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px 8px;
    }

    .category-section {
      padding: 0 20px;
    }

    .category-title {
      font-size: 13px;
      font-weight: 700;
      color: black;
    }

    .category-slider {
      display: flex;
      overflow-x: auto;
      gap: 12px;
      padding: 12px 0;
    }

    .category-slider .item {
      text-align: center;
      flex: 0 0 auto;
    }

    .category-slider img {
      width: 41px;
      height: 41px;
      border-radius: 9999px;
      background: #FFF0A6;
    }

    .category-slider span {
      font-size: 8px;
      font-weight: 700;
      color: black;
      display: block;
      margin-top: 6px;
    }

    .tabs {
      margin: 12px 20px;
      background: #FEFEFF;
      border-radius: 12px;
      padding: 12px 20px;
      box-shadow: 0 2px 2px rgba(0, 0, 0, 0.08);
      display: flex;
      justify-content: space-between;
      position: relative;
    }

    .tabs div {
      font-size: 10px;
      color: #6F6F6F;
      font-weight: 400;
    }

    .tabs .active {
      color: #282828;
      font-weight: 700;
    }

    .tabs::after {
      content: '';
      position: absolute;
      bottom: 12px;
      left: 0;
      width: 24px;
      height: 2px;
      background: linear-gradient(180deg, #FF8383 0%, #FF2F2F 100%);
      border-radius: 2px;
    }

    .sub-tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 16px;
      font-size: 10px;
      color: #535353;
    }

    .sub-tabs .active {
      font-weight: 700;
    }

    .stamp-card {
      margin: 0 20px 20px;
      padding: 20px;
      border-radius: 16px;
      background: linear-gradient(180deg, #FF8383 0%, #FF2F2F 100%);
      color: white;
      position: relative;
      overflow: hidden;
    }

    .stamp-card-header {
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(249, 249, 251, 0.72);
      padding: 4px 12px;
      border-radius: 16px;
      color: #282828;
      font-size: 10px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 8px;
      outline: 1px solid white;
    }

    .stamp-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 12px;
      justify-items: center;
      margin-top: 20px;
    }

    .stamp {
      width: 36px;
      height: 36px;
      background: #fefeff;
      border-radius: 9999px;
    }

    .stamp-footer {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .stamp-footer .text {
      font-size: 10px;
    }

    .stamp-footer .text span {
      font-weight: 700;
      display: block;
    }

    .redeem-btn {
      background: rgba(249, 249, 251, 0.76);
      padding: 4px 8px;
      border-radius: 24px;
      font-size: 8px;
      font-weight: 700;
      color: #282828;
      display: flex;
      align-items: center;
      gap: 4px;
      border: 1px solid rgba(255, 255, 255, 0.72);
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 72px;
      background: #fff;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .bottom-nav .item {
      text-align: center;
      font-size: 13px;
      color: #6F6F6F;
    }

    .bottom-nav .item.wallet {
      color: #282828;
      font-weight: 700;
    }

    .bottom-nav .center-btn {
      background: #ff5959;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin-top: -30px;
    }

    .bottom-nav .center-btn i {
      color: white;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <div class="location-bar">
    <div class="back-btn">⟵</div>
    <div class="location-info">
      <i class="bi bi-geo-alt"></i>
      <div class="text">Aarhus N, Strandvangsvej</div>
    </div>
  </div>

  <div class="category-section">
    <div class="category-title">kategorier</div>
    <div class="category-slider">
      <div class="item"><img src="https://placehold.co/41x41"><span>Oplevelse & Fritid</span></div>
      <div class="item"><img src="https://placehold.co/41x41"><span>Hjem og livstil</span></div>
      <div class="item"><img src="https://placehold.co/41x41"><span>Dyr & kæledyr</span></div>
      <div class="item"><img src="https://placehold.co/41x41"><span>Familie</span></div>
      <div class="item"><img src="https://placehold.co/41x41"><span>Skønhed/Velvære</span></div>
    </div>
  </div>

  <div class="tabs">
    <div class="active">Uløber snart</div>
    <div>Udløbet</div>
    <div>Brugt</div>
  </div>

  <div class="sub-tabs">
    <div>Deals</div>
    <div class="active">Stempelkort</div>
    <div>Samlemærker</div>
    <div>Crazy Coupons</div>
  </div>

  <div class="stamp-card">
    <div class="stamp-card-header"><i class="bi bi-shop"></i> Annette Sandwich</div>
    <div class="stamp-grid">
      <div class="stamp"></div>
      <div class="stamp"></div>
      <div class="stamp"></div>
      <div class="stamp"></div>
      <div class="stamp"></div>
      <div class="stamp"></div>
      <div class="stamp"></div>
      <div class="stamp"></div>
      <div class="stamp"></div>
      <div class="stamp"></div>
    </div>
    <div class="stamp-footer">
      <div class="text">
        10 mærker for en gratis sandwich
        <span><i class="bi bi-clock"></i> Gyldig: 05.11.2025</span>
      </div>
      <button class="redeem-btn">
        Indløs <i class="bi bi-arrow-right-circle-fill"></i>
      </button>
    </div>
  </div>

  <div class="bottom-nav">
    <div class="item"><i class="bi bi-house"></i><br>Hjem</div>
    <div class="item"><i class="bi bi-qr-code-scan"></i><br>Scan</div>
    <div class="center-btn"><i class="bi bi-search"></i></div>
    <div class="item wallet"><i class="bi bi-wallet2"></i><br>Wallet</div>
    <div class="item"><i class="bi bi-list"></i><br>Menu</div>
  </div>

</body>
</html>
