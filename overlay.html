<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Overlay Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      max-width: 390px;
      margin: 0 auto;
      z-index: 1040;
      background-color: white;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }

    .bottom-nav i {
      font-size: 24px;
      cursor: pointer;
    }

    .overlay-menu {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 1050;
      justify-content: center;
      align-items: end;
    }

    .overlay-content {
      width: 402px;
      max-width: 90%;
      background-color: #FEFEFF;
      border-radius: 48px 48px 0 0;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      padding: 24px;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 16px;
      right: 16px;
      background: none;
      border: none;
      font-size: 20px;
    }

    .profile-info {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .profile-info img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
    }

    .menu-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #eee;
      font-size: 16px;
    }

    .menu-item i {
      margin-right: 12px;
      color: #555;
    }

    .badge-pill {
      background-color: #FFB2B2;
      color: white;
      font-size: 12px;
      padding: 2px 8px;
      border-radius: 20px;
    }

    .logout-btn {
      background: linear-gradient(90deg, #444, #111);
      color: white;
      border: none;
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      font-weight: 600;
      margin-top: 24px;
    }

    .logout-btn i {
      margin-right: 8px;
    }

    .muted-text {
      opacity: 0.4;
    }
  </style>
</head>
<body>

  <!-- Bottom menu bar (simuleret menuikon) -->
  <div class="bottom-nav">
    <i class="bi bi-house"></i>
    <i class="bi bi-search"></i>
    <i class="bi bi-plus-circle"></i>
    <i class="bi bi-person" id="menuToggleBtn"></i> <!-- Denne Ã¥bner overlay -->
  </div>

  <!-- Overlay -->
  <div class="overlay-menu d-flex" id="overlayMenu">
    <div class="overlay-content">
      <button class="close-btn" id="closeOverlay"><i class="bi bi-x-lg"></i></button>
      <div class="profile-info">
        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profil">
        <h5 class="mb-0 fw-semibold">Hej, <span class="fw-normal">Henrik</span></h5>
      </div>

      <div class="menu-item">
        <span><i class="bi bi-envelope"></i> Inbox</span>
        <span class="badge-pill">32</span>
      </div>
      <div class="menu-item">
        <span><i class="bi bi-bell"></i> Newsfeed</span>
        <span class="badge-pill">12</span>
      </div>
      <div class="menu-item">
        <span><i class="bi bi-star"></i> My Clubs</span>
      </div>
      <div class="menu-item">
        <span><i class="bi bi-gear"></i> Profile setting</span>
        <i class="bi bi-chevron-right"></i>
      </div>
      <div class="menu-item">
        <span><i class="bi bi-shield"></i> Privacy</span>
        <i class="bi bi-chevron-right"></i>
      </div>
      <div class="menu-item muted-text">
        <span><i class="bi bi-file-earmark"></i> 00. Empty</span>
      </div>
      <div class="menu-item muted-text">
        <span><i class="bi bi-file-earmark"></i> 00. Empty</span>
      </div>

      <button class="logout-btn"><i class="bi bi-box-arrow-right"></i> Log ud</button>
    </div>
  </div>

  <!-- JS -->
  <script>
    const menuToggleBtn = document.getElementById('menuToggleBtn');
    const overlayMenu = document.getElementById('overlayMenu');
    const closeOverlay = document.getElementById('closeOverlay');

    menuToggleBtn.addEventListener('click', () => {
      overlayMenu.style.display = 'flex';
    });

    closeOverlay.addEventListener('click', () => {
      overlayMenu.style.display = 'none';
    });

    // Luk overlay ved klik udenfor indhold
    overlayMenu.addEventListener('click', (e) => {
      if (e.target === overlayMenu) {
        overlayMenu.style.display = 'none';
      }
    });
  </script>

</body>
</html>
