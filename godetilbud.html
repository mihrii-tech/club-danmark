<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tilmeld</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(180deg, #FF8383 0%, #FF2F2F 100%);
      font-family: 'Poppins', sans-serif;
    }
    .register-box {
      background: white;
      border-radius: 28px;
      padding: 40px 20px;
      backdrop-filter: blur(6.7px);
      border: 1px solid white;
      max-width: 400px;
      margin: 100px auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .register-title {
      font-weight: 700;
      font-size: 20px;
      line-height: 24px;
      text-align: center;
      margin-bottom: 24px;
    }
    .form-label {
      font-weight: 400;
      font-size: 13px;
      color: #626262;
    }
    .form-control::placeholder {
      color: #BCBEC0;
      font-size: 13px;
    }
    .register-btn {
      background: conic-gradient(from 90deg at 50% 50%, #282828 92deg, #3D3D3D 286deg);
      color: white;
      font-weight: 700;
      font-size: 16px;
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <div class="register-title">Gode tilbud venter dig!</div>
    <form>
      <div class="row">
        <div class="col">
          <label class="form-label">Navn *</label>
          <input type="text" class="form-control" placeholder="Jepser" />
        </div>
        <div class="col">
          <label class="form-label">Efternavn</label>
          <input type="text" class="form-control" placeholder="Hansen" />
        </div>
      </div>
      <div class="mt-3">
        <label class="form-label">Kodeord *</label>
        <input type="password" class="form-control" placeholder="Password" />
      </div>
      <div class="mt-3">
        <label class="form-label">Mail *</label>
        <input type="email" class="form-control" placeholder="E-mail" />
      </div>
      <div class="mt-3">
        <label class="form-label">Bekr√¶ft mail *</label>
        <input type="email" class="form-control" placeholder="E-mail" />
      </div>
      <div class="mt-4">
        <button type="submit" class="register-btn">Tilmeld</button>
      </div>
    </form>
  </div>
</body>
</html>
