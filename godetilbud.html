<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tilmeld</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(180deg, #FF8383 0%, #FF2F2F 100%);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px 120px;
      position: relative;
      overflow-x: hidden;
    }

    .register-box {
      background: #FFF;
      border-radius: 28.458px;
      backdrop-filter: blur(6.7px);
      border: 2px solid #FFF;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }

    .register-title {
      font-weight: 700;
      font-size: 20px;
      line-height: 24px;
      text-align: center;
      margin-bottom: 0;
    }

    form {
      width: 100%;
    }

    .form-label {
      font-weight: 400;
      font-size: 13px;
      color: #626262;
    }

    .form-control::placeholder {
      color: #BCBEC0;
      font-size: 13px;
    }

    .register-btn {
      background: conic-gradient(from 90deg at 50% 50%, #282828 92deg, #3D3D3D 286deg);
      color: white;
      font-weight: 700;
      font-size: 16px;
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
    }

    .bottom-image {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 255px;
      height: auto;
    }

    .bottom-image img {
      width: 100%;
      height: auto;
      object-fit: contain;
    }

    /* Responsivt: ekstra luft på små skærme */
    @media (max-width: 400px) {
      body {
        padding-bottom: 150px;
      }
    }
  </style>
</head>

<body>

  <div class="register-box">
    <div class="register-title">Gode tilbud venter dig!</div>

    <form>
      <div class="row g-2">
        <div class="col-6">
          <label class="form-label">Navn *</label>
          <input type="text" class="form-control" placeholder="Jesper" />
        </div>
        <div class="col-6">
          <label class="form-label">Efternavn</label>
          <input type="text" class="form-control" placeholder="Hansen" />
        </div>
      </div>

      <div class="mt-3">
        <label class="form-label">Kodeord *</label>
        <input type="password" class="form-control" placeholder="Password" />
      </div>

      <div class="mt-3">
        <label class="form-label">Mail *</label>
        <input type="email" class="form-control" placeholder="E-mail" />
      </div>

      <div class="mt-3">
        <label class="form-label">Bekræft mail *</label>
        <input type="email" class="form-control" placeholder="E-mail" />
      </div>

      <div class="mt-4">
        <button type="submit" class="register-btn">Tilmeld</button>
      </div>
    </form>
  </div>

  <div class="bottom-image">
    <img src="123.png" alt="Icon" />
  </div>

</body>
</html>
