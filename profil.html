<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profilside</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fafafc;
      color: #282828;
    }
    .location-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }
    .store-image {
      position: relative;
    }
    .store-image img {
      width: 100%;
      border-radius: 8px;
    }
    .store-image::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(180deg, rgba(0, 0, 0, 0.3) 0%, rgba(0, 0, 0, 0.6) 100%);
      border-radius: 8px;
    }
    .follow-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #fafafc;
      color: #282828;
      border: none;
      border-radius: 24px;
      padding: 6px 16px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    }
    .follow-btn i {
      color: #1bb0b0;
    }
    .follow-btn:hover {
      background-color: #efefef;
      cursor: pointer;
    }
    .profile-logo {
      position: absolute;
      bottom: -20px;
      left: 15px;
      width: 72px;
      height: 72px;
      border: 2px solid #FEFEFF;
      outline: 2px #FEFEFF solid;
      background-color: white;
      border-radius: 360px;
      background-image: url(https://bornholm.info/wp-content/media/2017/05/matas-i-gaagaden.jpg);
      background-size: cover;
      z-index: 2;
    }
    .active-indicator {
      position: absolute;
      bottom: 4px;
      right: 4px;
      width: 16px;
      height: 16px;
      background-color: #07D623;
      border-radius: 360px;
      border: 2px solid #FEFEFF;
      z-index: 3;
    }
    .icons-under-image i {
      background-color: #fafafc;
      border-radius: 50%;
      padding: 6px;
      font-size: 16px;
      color: #1bb0b0;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }
    .toggle-section {
      display: flex;
      justify-content: center;
      gap: 40px;
      border-bottom: 2px solid #efefef;
      margin-top: 30px;
    }
    .toggle-section button {
      border: none;
      background: none;
      font-weight: 700;
      color: #282828;
      position: relative;
    }
    .toggle-section .active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #FF8383 0%, #FF2F2F 100%);
      border-radius: 2px;
    }
    .filter-buttons .btn {
      border-radius: 30px;
      font-size: 13px;
      line-height: 1.5;
      padding: 6px 12px;
      font-weight: 700;
    }
    .deal-card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.12);
      overflow: hidden;
      margin-bottom: 16px;
    }
    .deal-image {
      height: 120px;
      background-size: cover;
      background-position: center;
      position: relative;
    }
    .deal-label {
      position: absolute;
      top: 8px;
      left: 8px;
      padding: 4px 6px;
      font-size: 10px;
      border-radius: 9px;
      background: rgba(255, 255, 255, 0.8);
      color: #282828;
      font-weight: 700;
    }
    .deal-heart {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #f9f9fb;
      padding: 4px;
      border-radius: 50%;
    }
    .deal-heart i {
      color: #1bb0b0;
    }
    .deal-discount {
      color: #07d623;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="container mt-3">
    <div class="location-bar d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center">
        <i class="bi bi-geo-alt-fill me-2"></i>
        <div>Aarhus N, Strandvangsvej</div>
      </div>
    </div>

    <div class="store-image position-relative mt-3">
        <img src="https://d28ku8nzmkcjr6.cloudfront.net/cache/23/f8/23f81d25575a8fd7ddae67d6f62936de.webp" alt="Store Image" class="img-fluid rounded-top">
        <button class="follow-btn">
          <i class="bi bi-heart-fill"></i> FÃ¸lg os
        </button>
        <div class="profile-logo">
          <div class="active-indicator"></div>
        </div>
      </div>

    <div class="icons-under-image d-flex justify-content-end align-items-center gap-3 mt-2 me-2">
      <i class="bi bi-chat-dots"></i>
      <i class="bi bi-bell"></i>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" checked>
      </div>
    </div>

    <div class="d-flex justify-content-center toggle-section mt-3">
      <button class="active">Tilbud</button>
      <button>Om os</button>
    </div>

    <div class="d-flex justify-content-around filter-buttons mt-4">
      <button class="btn btn-outline-info rounded-pill px-3 py-1">Nyeste</button>
      <button class="btn btn-light rounded-pill px-3 py-1">Sidste chance</button>
      <button class="btn btn-light rounded-pill px-3 py-1">Black friday</button>
    </div>

    <div class="row g-2 mt-4">
      <div class="col-6">
        <div class="deal-card">
          <div class="deal-image" style="background-image: url('https://play-lh.googleusercontent.com/9IofQ08dhyYfST9ufTBaJup3srR5Tzc9-zNltER4Wi2cCwgR8rDcbhLRE3GrGJeAofS8=w600-h300-pc0xffffff-pd')">
            <div class="deal-label">S Label</div>
            <div class="deal-heart"><i class="bi bi-heart"></i></div>
          </div>
          <div class="p-2">
            <div class="deal-title">Nike Sko v 32 Air</div>
            <div class="d-flex justify-content-between">
              <div class="deal-time">04.04: 20.00</div>
              <div class="deal-discount">40%</div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="deal-card">
          <div class="deal-image" style="background-image: url('https://play-lh.googleusercontent.com/9IofQ08dhyYfST9ufTBaJup3srR5Tzc9-zNltER4Wi2cCwgR8rDcbhLRE3GrGJeAofS8=w600-h300-pc0xffffff-pd')">
            <div class="deal-label">S Label</div>
            <div class="deal-heart"><i class="bi bi-heart"></i></div>
          </div>
          <div class="p-2">
            <div class="deal-title">Nike Sko v 32 Air</div>
            <div class="d-flex justify-content-between">
              <div class="deal-time">04.04: 20.00</div>
              <div class="deal-discount">40%</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
