<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profilside</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fafafc;
      color: #282828;
    }
    .profile-logo {
      position: absolute;
      bottom: -20px;
      left: 15px;
      width: 72px;
      height: 72px;
      border: 2px solid #FEFEFF;
      background-color: white;
      border-radius: 360px;
      background-image: url(https://bornholm.info/wp-content/media/2017/05/matas-i-gaagaden.jpg);
      background-size: cover;
      z-index: 2;
    }
    .active-indicator {
      position: absolute;
      bottom: 4px;
      right: 4px;
      width: 16px;
      height: 16px;
      background-color: #07D623;
      border-radius: 360px;
      border: 2px solid #FEFEFF;
      z-index: 3;
    }
    .tab-indicator {
      position: absolute;
      bottom: 0;
      height: 4px;
      background: linear-gradient(90deg, #FF8383 0%, #FF2F2F 100%);
      border-radius: 2px;
      transition: all 0.3s ease-in-out;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 72px;
      background: #fff;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 1000;
    }
    .bottom-nav .item {
      text-align: center;
      font-size: 12px;
      color: #6f6f6f;
    }
    .bottom-nav .item.active {
      font-weight: bold;
      color: #282828;
    }
    .center-btn {
      background: #FF5959;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: -30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .center-btn i {
      color: white;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="container mt-3">
    <div class="d-flex align-items-center mb-2">
      <i class="bi bi-geo-alt-fill me-2"></i>
      <div>Aarhus N, Strandvangsvej</div>
    </div>

    <div class="position-relative">
      <img src="https://d28ku8nzmkcjr6.cloudfront.net/cache/23/f8/23f81d25575a8fd7ddae67d6f62936de.webp" class="img-fluid rounded-3">
      <button class="btn btn-light position-absolute top-0 end-0 m-2 shadow-sm rounded-pill fw-bold">
        <i class="bi bi-heart-fill text-info me-1"></i> Følg os
      </button>
      <div class="profile-logo">
        <div class="active-indicator"></div>
      </div>
    </div>

    <div class="d-flex justify-content-end gap-3 mt-3">
      <i class="bi bi-chat-dots bg-light rounded-circle p-2 text-info shadow-sm"></i>
      <i class="bi bi-bell bg-light rounded-circle p-2 text-info shadow-sm"></i>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" checked>
      </div>
    </div>

    <div class="mt-4 position-relative">
      <ul class="nav nav-tabs justify-content-center border-0 gap-5">
        <li class="nav-item">
          <a class="nav-link active fw-bold" data-bs-toggle="tab" href="#tilbud">Tilbud</a>
        </li>
        <li class="nav-item">
          <a class="nav-link fw-bold" data-bs-toggle="tab" href="#omos">Om os</a>
        </li>
      </ul>
      <div class="tab-indicator"></div>
    </div>

    <div class="d-flex justify-content-center gap-2 mt-4">
      <button class="btn btn-outline-info rounded-pill px-3">Nyeste</button>
      <button class="btn btn-light rounded-pill px-3">Sidste chance</button>
      <button class="btn btn-light rounded-pill px-3">Black Friday</button>
    </div>

    <div class="tab-content mt-4">
      <div class="tab-pane fade show active" id="tilbud">
        <div class="row row-cols-2 row-cols-md-3 g-3">
          <!-- Tilbudskort genereres her -->
        </div>
      </div>

      <div class="tab-pane fade" id="omos">
        <div class="mt-3">
          <h5 class="fw-bold">Om Matas</h5>
          <p class="text-muted">Matas tilbyder et bredt udvalg af skønheds- og sundhedsprodukter. Her finder du tilbud, medlemsfordele og nyheder i butikken.</p>
        </div>
      </div>
    </div>
  </div>

  <div class="bottom-nav">
    <div class="item"><i class="bi bi-house"></i><br>Hjem</div>
    <div class="item"><i class="bi bi-qr-code-scan"></i><br>Scan</div>
    <div class="center-btn"><i class="bi bi-search"></i></div>
    <div class="item active"><i class="bi bi-wallet2"></i><br>Wallet</div>
    <div class="item"><i class="bi bi-list"></i><br>Menu</div>
  </div>

  <template id="deal-template">
    <div class="col">
      <div class="card shadow-sm rounded-3">
        <div class="position-relative" style="height: 120px; background-size: cover; background-position: center; background-image: url('https://play-lh.googleusercontent.com/9IofQ08dhyYfST9ufTBaJup3srR5Tzc9-zNltER4Wi2cCwgR8rDcbhLRE3GrGJeAofS8=w600-h300-pc0xffffff-pd')">
          <span class="position-absolute top-0 start-0 bg-white bg-opacity-75 text-dark fw-bold px-2 py-1 m-1 rounded-pill small">S Label</span>
          <span class="position-absolute top-0 end-0 bg-light rounded-circle p-1 m-1"><i class="bi bi-heart text-info"></i></span>
        </div>
        <div class="card-body py-2 px-2">
          <h6 class="card-title mb-1">Nike Sko v 32 Air</h6>
          <div class="d-flex justify-content-between small">
            <span class="text-muted">04.04: 20.00</span>
            <span class="fw-bold text-success">40%</span>
          </div>
        </div>
      </div>
    </div>
  </template>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const indicator = document.querySelector('.tab-indicator');
      const moveIndicator = () => {
        const activeTab = document.querySelector('.nav-link.active');
        if (!activeTab) return;
        const rect = activeTab.getBoundingClientRect();
        const parentRect = activeTab.closest('.nav-tabs').getBoundingClientRect();
        indicator.style.width = `${rect.width}px`;
        indicator.style.left = `${rect.left - parentRect.left}px`;
      };
      document.querySelectorAll('.nav-link').forEach(tab => {
        tab.addEventListener('shown.bs.tab', moveIndicator);
      });
      moveIndicator();
      window.addEventListener('resize', moveIndicator);

      // Tilbudskort-generator
      const container = document.querySelector('.tab-pane#tilbud .row');
      const template = document.getElementById('deal-template');
      for (let i = 0; i < 12; i++) {
        container.appendChild(template.content.cloneNode(true));
      }
    });
  </script>
</body>
</html>
