<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Mine Clubs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: white;
      padding: 20px;
    }

    .club-card {
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      padding: 12px;
      gap:12px;
      width: 100%;
      min-height: 100px;
      margin-bottom: 16px;
      border-radius: 12px;
      overflow: hidden;
    }

    .club-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .club-logo {
      background: #FEFEFF;
      border-radius: 12px;
      padding: 8px;
      width: 64px;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .club-info {
      display: flex;
      flex-direction: column;
      justify-content: center; 
    }

    .club-name {
      font-size: 16px;
      font-weight: 700;
      color: #282828;
      line-height: 1;
    }

    .club-city {
      font-size: 13px;
      color: #535353;
      font-weight: 400;
      line-height: 1;
    margin-top: 4px;
    }

    .deals-btn {
  background: conic-gradient(from 90deg at 50% 50%, #282828 92deg, #3D3D3D 286deg);
  color: white;
  font-size: 13px;
  font-weight: 700;
  padding: 8px 12px;
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center; /* Centrer tekst + pil */
  gap: 10px; /* Mellemrum mellem "Deals" og pilen */
  height: 36px;
  text-decoration: none; /* Sikrer ingen understregning */
}

    

    .badge-wrapper {
      position: absolute;
      top: 12px;
      right: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .notification-badge {
      position: absolute;
      top: -5px;
      right: -5px;
      background: white;
      color: #242424;
      font-size: 8px;
      font-weight: 700;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .bell-icon svg {
      width: 20px;
      height: 20px;
    }

    /* Baggrunde med kun farver */
    .bg-adidas { background: linear-gradient(90deg, #8484FF); }
    .bg-matas { background: linear-gradient(90deg, #84FF8E); }
    .bg-circlek { background: linear-gradient(90deg, #FFD884); }
    .bg-fitnessx { background: linear-gradient(90deg, #FF84DC); }
    .bg-zara { background: linear-gradient(90deg, #FF8484); }
  </style>
</head>
