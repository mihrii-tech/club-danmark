<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rabat Kode – Knap med Avanceret Modal</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #F1F3F7;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .rabatkort {
      width: 340px;
      height: 400px;
      background: #FFFFFF;
      border-radius: 20px;
      box-shadow: 0px 19px 47px -8px rgba(0,0,0,0.25);
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
      position: relative;
    }

    .ikon {
      width: 100px;
      height: 100px;
      background-color: #D8D8D8;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
    }

    .ikon svg {
      width: 50px;
      height: 50px;
      stroke: white;
      stroke-width: 4;
      fill: none;
    }

    h3 {
      color: #F9A825;
      font-weight: 700;
      font-size: 1.5rem;
      margin-top: 20px;
      margin-bottom: 10px;
    }

    p {
      color: #777;
      font-size: 1rem;
      line-height: 1.4;
      margin-bottom: 30px;
    }

    .indlos-knap {
      background-color: #F9A825;
      color: white;
      padding: 15px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 28px;
      cursor: pointer;
      font-weight: 600;
      width: 100%;
    }

    .modal-body img {
      width: 80px;
      margin: 10px auto;
      display: block;
    }
  </style>
</head>
<body>

<div class="rabatkort">
  <div>
    <div class="ikon">
      <svg viewBox="0 0 24 24">
        <polyline points="20 6 9 17 4 12" />
      </svg>
    </div>
    <h3>Indløs rabatkode</h3>
    <p>Lad kun butikkens ansatte trykke på knappen – ellers kan rabatten blive afvist.</p>
  </div>

  <!-- Knap til at åbne modal -->
  <button class="indlos-knap" data-bs-toggle="modal" data-bs-target="#rabatModal" onclick="autoClose()">Indløs rabatkode</button>
</div>

<!-- Bootstrap Modal -->
<div class="modal fade" id="rabatModal" tabindex="-1" aria-labelledby="rabatModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="rabatModalLabel">Rabatkode indløst!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Luk"></button>
      </div>
      <div class="modal-body">
        <img src="https://cdn-icons-png.flaticon.com/512/845/845646.png" alt="Tjek ikon">
        Vis denne popup til butikken for at indløse rabatkoden.
      </div>
      <div class="modal-footer">
        <a href="/backend-rabat-indlosning" class="btn btn-primary">Gå til rabatkode</a>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Luk</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
function autoClose() {
  setTimeout(() => {
    const modalElement = bootstrap.Modal.getInstance(document.getElementById('rabatModal'));
    if (modalElement) {
      modalElement.hide();
    }
  }, 5000); // Lukkes automatisk efter 5 sekunder
}
</script>

</body>
</html>
