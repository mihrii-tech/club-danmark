<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rabat Kode – Knap Version</title>
  <style>
    body {
      background-color: #F1F3F7;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .rabatkort {
      width: 340px;
      height: 400px;
      background: #FFFFFF;
      border-radius: 20px;
      box-shadow: 0px 19px 47px -8px rgba(0,0,0,0.25);
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
      position: relative;
    }

    .ikon {
      width: 100px;
      height: 100px;
      background-color: #D8D8D8;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
    }

    .ikon svg {
      width: 50px;
      height: 50px;
      stroke: white;
      stroke-width: 4;
      fill: none;
    }

    h3 {
      color: #F9A825;
      font-weight: 700;
      font-size: 1.5rem;
      margin-top: 20px;
      margin-bottom: 10px;
    }

    p {
      color: #777;
      font-size: 1rem;
      line-height: 1.4;
      margin-bottom: 30px;
    }

    .indlos-knap {
      background-color: #F9A825;
      color: white;
      padding: 15px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 28px;
      cursor: pointer;
      font-weight: 600;
      width: 100%;
    }
  </style>
</head>
<body>

<div class="rabatkort">
  <div>
    <div class="ikon">
      <svg viewBox="0 0 24 24">
        <polyline points="20 6 9 17 4 12" />
      </svg>
    </div>
    <h3>Indløs rabatkode</h3>
    <p>Lad kun butikkens ansatte trykke på knappen – ellers kan rabatten blive afvist.</p>
  </div>

  <!-- Knap til popup -->
  <button class="indlos-knap" onclick="openPopup()">Indløs rabatkode</button>
</div>

<script>
function openPopup() {
  alert("Rabatkode indløst!\nVis denne popup til butikken.");
  // Her kan du evt. kalde backend eller åbne modal
  // window.location.href = "/backend-url"; // eksempel på redirect
}
</script>

</body>
</html>
